        <style>
        html, body {
            background-color: #ffffff;
        }
        .ol-control > * {
            background-color: #f8f8f8!important;
            color: #444444!important;
            border-radius: 0px;
        }
        .ol-attribution a, .gcd-gl-input::placeholder, .search-layer-input-search::placeholder {
            color: #444444!important;
        }
        .search-layer-input-search {
            background-color: #f8f8f8!important;
        }
        .ol-control > *:focus, .ol-control >*:hover {
            background-color: rgba(248, 248, 248, 0.7)!important;
        } 
        .ol-control {
            background-color: rgba(255,255,255,.4) !important;
            padding: 2px !important;
        } 
        </style>

        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        
        <style>
        /* NPDES Compliance Legend */
        .compliance-legend {
            position: absolute;
            bottom: 60px;
            right: 10px;
            background: white;
            padding: 12px;
            border-radius: 4px;
            box-shadow: 0 1px 5px rgba(0,0,0,0.65);
            font-family: Arial, sans-serif;
            font-size: 12px;
            line-height: 18px;
            z-index: 1000;
        }
        
        .compliance-legend h4 {
            margin: 0 0 8px 0;
            font-size: 14px;
            font-weight: bold;
        }
        
        .compliance-legend-item {
            margin: 4px 0;
            display: flex;
            align-items: center;
        }
        
        .compliance-symbol {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
            border: 2px solid;
        }
        
        .symbol-noncompliant {
            background-color: rgba(255, 0, 0, 0.9);
            border-color: rgba(139, 0, 0, 1);
        }
        
        .symbol-compliant {
            background-color: rgba(0, 255, 0, 0.9);
            border-color: rgba(0, 100, 0, 1);
        }
        
        .symbol-unknown {
            background-color: rgba(255, 165, 0, 0.9);
            border-color: rgba(204, 85, 0, 1);
        }
        
        .symbol-nodischarge {
            background-color: rgba(169, 169, 169, 0.9);
            border-color: rgba(105, 105, 105, 1);
        }
        </style>
        
        <title></title>
    </head>
    <body>
        <div id="map">
            <div id="popup" class="ol-popup">
                <a href="#" id="popup-closer" class="ol-popup-closer"></a>

            </div>
        </div>
        <script src="resources/qgis2web_expressions.js"></script>
<script src="resources/proj4.js"></script>

        <script src="./resources/functions.js"></script>
        <script src="./resources/ol.js"></script>
        <script src="./resources/ol-layerswitcher.js"></script>
        <script src="resources/photon-geocoder-autocomplete.min.js"></script>
        <script src="layers/CheatWatershedHU8_1.js"></script><script src="layers/WVStateBoundary_2.js"></script><script src="layers/RiversandStreams_3.js"></script><script src="layers/MainRivers_4.js"></script><script src="layers/MiningPermitLocations_5.js"></script>
        <script src="styles/CheatWatershedHU8_1_style.js"></script><script src="styles/WVStateBoundary_2_style.js"></script><script src="styles/RiversandStreams_3_style.js"></script><script src="styles/MainRivers_4_style.js"></script><script src="styles/MiningPermitLocations_5_style.js"></script>
        <script src="./layers/layers.js" type="text/javascript"></script> 
        <script src="./resources/Autolinker.min.js"></script>
        <script src="./resources/qgis2web.js"></script>        
    </body>
